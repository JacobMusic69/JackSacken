<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake Sacken</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #000000);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centers vertically */
      align-items: center;     /* centers horizontally */
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #111;
      box-shadow: 0 0 20px rgba(81, 34, 224, 0.6);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.8em;
      font-weight: 700;
    }

    h2 {
      margin: 10px 0;
      font-weight: 400;
      color: #b3b3b5;
      font-size: 1.3em;
    }

    .bio {
      max-width: 600px;
      margin: 30px auto;
      font-size: 1.1em;
      line-height: 1.8;
      padding: 0 20px;
    }

    .buttons {
      margin: 20px auto 40px auto;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 28px;
      font-weight: bold;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #5122e0, #2d2e3d);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <header>
    <img src="jake.jpeg" alt="Jake Sacken">
    <h1>Jake Sacken</h1>
    <h2>Indie-Rock Artist from New York</h2>
  </header>
  
  <section class="bio">
    <p>Jake Sacken is a bum from Brooklyn, NY.  
    You too can be a bum, go check out my music to find out how, NOW!</p>
  </section>
  
  <section class="buttons">
    <a class="button" href="https://www.youtube.com/@jakesacken7245" target="_blank">YouTube</a>
    <a class="button" href="https://open.spotify.com/artist/3dYy4JaydRktRxfZqLddyd?si=RQdEHKc6QFCUXi3BD1vS3Q" target="_blank">Spotify</a>
    <a class="button" href="https://www.instagram.com/jakesacken/" target="_blank">Instagram</a>
    <a class="button" href="https://www.tiktok.com/@jakesacken" target="_blank">TikTok</a>
  </section>
</body>
</html>
